version: "3"
services:
  react-client:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    volumes:
      - /home/app/react-client/node_modules
      - .:/home/app/react-client
  test-react-client:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    volumes:
      - /home/app/react-client/node_modules
      - .:/home/app/react-client
    command: ["npm", "run", "test"]